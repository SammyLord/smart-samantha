<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Samantha AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-buttons-container">
        <button id="settingsButton" class="settings-btn header-btn">⚙️ Settings</button>
        <button id="autosciButton" class="autosci-btn header-btn">🔬 AutoSCI Discovery</button>
        <div class="evolution-mode-toggle-container header-btn">
            <label for="evolutionModeToggle">💡 Evolution Mode:</label>
            <input type="checkbox" id="evolutionModeToggle" checked>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettingsModal">&times;</span>
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>Nextcloud Settings</h3>
                <input type="text" id="nextcloudUrl" placeholder="Nextcloud URL (e.g., https://cloud.example.com)">
                <input type="text" id="nextcloudUser" placeholder="Nextcloud Username">
                <input type="password" id="nextcloudPass" placeholder="Nextcloud Password">
            </div>
            <div class="settings-section">
                <h3>CalDAV Calendar Settings</h3>
                <input type="text" id="caldavUrl" placeholder="CalDAV URL (e.g., https://caldav.example.com)">
                <input type="text" id="caldavUser" placeholder="CalDAV Username">
                <input type="password" id="caldavPass" placeholder="CalDAV Password">
            </div>
            <div class="settings-section">
                <h3>AutoSCI Settings</h3>
                <label for="numTheories">Number of Theories to Generate (1-3):</label>
                <input type="number" id="numTheories" min="1" max="3" value="1">
            </div>
            <button id="saveSettingsButton">Save Settings</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message or say 'Hey Samantha'...">
            <button id="sendButton">Send</button>
            <button id="micButton">🎤</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
