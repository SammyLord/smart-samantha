<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Samantha AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-buttons-container">
        <button id="settingsButton" class="settings-btn header-btn">âš™ï¸ Settings</button>
        <button id="autosciButton" class="autosci-btn header-btn">ğŸ”¬ AutoSCI Discovery</button>
        <div class="evolution-mode-toggle-container header-btn">
            <label for="evolutionModeToggle">ğŸ’¡ Evolution Mode:</label>
            <input type="checkbox" id="evolutionModeToggle" checked>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettingsModal">&times;</span>
            <h2>Nextcloud Settings</h2>
            <div>
                <label for="nextcloudUrl">Nextcloud URL:</label>
                <input type="url" id="nextcloudUrl" placeholder="https://your.nextcloud.example.com">
            </div>
            <div>
                <label for="nextcloudUser">Username:</label>
                <input type="text" id="nextcloudUser" placeholder="your_username">
            </div>
            <div>
                <label for="nextcloudPass">Password:</label>
                <input type="password" id="nextcloudPass" placeholder="your_password">
            </div>
            <button id="saveSettingsButton">Save Settings</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message or say 'Hey Samantha'...">
            <button id="sendButton">Send</button>
            <button id="micButton">ğŸ¤</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
